    y.domain([0, 28]);

    // Add the valueline path.
    svg.append('path')
        .attr('class', 'line')
        .attr('d', valueline(dialogJSON.gcm));

    // Add the X Axis
    svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + height + ')')
        .call(xAxis);

    // Add the Y Axis
    svg.append('g')
        .attr('class', 'y axis')
        .call(yAxis);



    </script>

  </body>
